---
mapserver_version: '7.2.1'
rpm_release: '01'
vendor: OIT
vendor_url: https://github.com/ohioit/

dependencies:
  - "@Development Tools"
  - cairo-devel
  - cmake
  - exempi-devel
  - fcgi-devel
  - freetype-devel
  - fribidi-devel
  - gdal
  - gdal-devel
  - geos-devel
  - giflib-devel
  - harfbuzz-devel
  - libcurl-devel
  - libjpeg-turbo-devel
  - libpng12-devel
  - libpqxx-devel
  - librsvg2-devel
  - libxml2-devel
  - php-devel
  - proj-devel
  - protobuf-c-compiler
  - protobuf-c-devel
  - python-devel
  - rake
  - ruby-devel
  - rubygems
  - vim
  - wget

cmake_args: >-
  -DCMAKE_INSTALL_PREFIX=/opt/mapserver
  -DWITH_POSTGIS=0
  -DWITH_CLIENT_WMS=1
  -DWITH_CLIENT_WFS=1
  -DWITH_KML=1
  -DWITH_SOS=1
  -DWITH_PHP=1
  -DWITH_PYTHON=0
  -DWITH_JAVA=0
  -DWITH_THREAD_SAFETY=1
  -DWITH_FCGI=1
  -DWITH_EXEMPI=1
  -DWITH_RSVG=1
  -DWITH_CURL=1
  -DWITH_FRIBIDI=1
  -DWITH_HARFBUZZ=1
